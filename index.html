        <!--[if lt IE 8]>

        <nav class="navbar navbar-default">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand text-uppercase" href="#">Hangry</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right text-uppercase">
                <li class="active"><a href="#">Events <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Restaurants</a></li>

                <li>
                  <a href="#">

                    <img class="img-responsive profile-image" src="http://lorempixel.com/400/200/animals/8/" alt="">
                  </a>
                </li>

              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center">
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                <i class="fa fa-plus"></i> Create Event
              </button>
              <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">New Event</h4>
                    </div>
                    <div class="modal-body text-left">
                      <div id="carousel-example" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="item active">
                            <form action="">
                              <div class="form-group">
                                <label for="event-name" class="control-label">Event Name:</label>
                                <input type="text" class="form-control" id="event-name">
                              </div>
                              <div class="form-group">
                                <label for="event-location" class="control-label">Location:</label>
                                <input type="text" class="form-control" id="event-location">
                              </div>

                              <div class="form-group">
                                <label for="event-date" class="control-label">Date:</label>
                                <input type="date" class="form-control" id="event-date">
                              </div>
                              <div class="form-group">
                                <label for="event-time" class="control-label">Time:</label>
                                <input type="time" class="form-control" id="event-time">
                              </div>
                              <div class="form-group">
                                <label for="event-details" class="control-label">Details:</label>
                                <textarea class="form-control" id="event-details"></textarea>
                              </div>
                            </form>
                          </div> <!-- End of item active -->
                          <div class="item">
                            <form action="">
                              <label for="friends-search" class="control-label">Search:</label>
                              <input type="search" class="form-control" id="friends-search">
                            </form>
                            <p class="search-friends-empty">Search for friends to add to this group</p>
                          </div>
                        </div>
                      </div>
                    </div> <!-- End of modal body -->
                    <div class="modal-footer text-center">
                      <a href="#carousel-example" role="button" data-slide="next">
                        <button type="button" class="btn btn-primary">Continue</button>
                      </a>
                    </div>
                  </div>
                </div>
              </div> <!-- End of modal -->
            </div>
          </div>
          <div class="row">
            <div class="event-row">
              <h2>Upcoming</h2>
              <div class="col-md-12 text-center">
                <div class="col-md-3">
                  <img class="img-responsive" src="http://lorempixel.com/400/300/food/1" alt="">
                </div>
                <div class="col-md-3">
                  <img class="img-responsive" src="http://lorempixel.com/400/300/food/2" alt="">
                </div>
                <div class="col-md-3">
                  <img class="img-responsive" src="http://lorempixel.com/400/300/food/3" alt="">
                </div>
                <div class="col-md-3">
                  <img class="img-responsive" src="http://lorempixel.com/400/300/food/4" alt="">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="event-row">
              <h2>Past</h2>
              <div class="col-md-12 text-center">
                <div class="col-md-3">
                  <img class="img-responsive" src="http://lorempixel.com/400/300/food/5" alt="">
                </div>
                <div class="col-md-3">
                  <img class="img-responsive" src="http://lorempixel.com/400/300/food/6" alt="">
                </div>
                <div class="col-md-3">
                  <img class="img-responsive" src="http://lorempixel.com/400/300/food/7" alt="">
                </div>
                <div class="col-md-3">
                  <img class="img-responsive" src="http://lorempixel.com/400/300/food/8" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>

        <script>
          $('#carousel-example').carousel({
            interval: false
          })
          $('#myModal').on('show.bs.modal', function () {
            $('.modal-body').css('height',$( window ).height()*0.65);
          });

        </script>
